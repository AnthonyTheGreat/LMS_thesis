      <h1>Create Announcement</h1><br>
      <form name="create_ancmnt">
        <div class="form-group">
          <input ng-model="ann.title" name="title" type="text" class="form-control ancmnttitle" placeholder="Enter title here" required>
          <span ng-show="create_ancmnt.title.$invalid && create_ancmnt.title.$touched" class="cre8asstitleErr">This field is required.</span>
        </div>
        <div class="form-group">
          <textarea ng-model="ann.cont" rows="8" class="form-control cre8txtarea " placeholder="Enter content here"></textarea>
        </div>
        <button ng-click="saveAncmnt(ann)" ng-disabled="create_ancmnt.$invalid" type="submit" class="btn btn-success cre8submit">Submit</button>
