  <div class="classx">
    <h5>CI701A-C</h5>
    <h5>/</h5>
    <h5>10:30 AM</h5>
  </div>

  <div class="pull-right col-md-11" >

      <!-- thumbnail -->
      <div class="btn-group change-view" data-toggle="buttons">
        <!-- <a class="btn list" href="#/class_dashboard/{{classID}}/class_recordThumb" title="Thumbnail view">
          <input type="radio" name="options" > <span class="glyphicon glyphicon-th-large list2"></span>
        </a> -->


        <input type="text" ng-model="selectStudents" placeholder="Email"  uib-typeahead="email.email for email in users | filter:{email:$viewValue, utype:'student' ,isActive: true} | limitTo:8" class="form-control">
        <button type="button" class="btn btn-success" ng-click="add(selectStudents)" >Add student</button>
      </div>

      <!-- TABLE -->
      <table class="table table-bordered table-striped table-responsive">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="student in students().students">
            <td>{{student.fname}}</td>
            <td>{{student.lname}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="removeStudent()">Remove</button></td>
          </tr>
        </tbody>
      </table>


  </div>
  <div ng-include src="'components/partials/classnavbar.html'">  </div>
</div>
