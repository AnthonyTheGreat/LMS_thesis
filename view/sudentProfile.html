<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <link rel="stylesheet" href="..\lib\bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\lib\font-awesome-4.6.1\css\font-awesome.min.css" >
    <link rel="stylesheet" href="..\style\profile.css" >

    <!-- cdn fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,500' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <!-- change password modal -->
    <div id="changePass" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Change Password</h4>
          </div>
          <div class="modal-body">

            <!-- form in modal -->
            <form role="form" name="frmChangePass">

              <div class="form-group">
                <label class="col-md-12"> Validation 1</label>
                <input type="text" class="form-control input-upper  col-md-offset-2"  value="Question 1">
                <input type="text" class="form-control input-lower  col-md-offset-2" placeholder="Answer" >
              </div>

              <div class="form-group">
                <label class="col-md-12"> Validation 2</label>
                <input type="text" class="form-control input-upper col-md-offset-2" value="Question 2">
                <input type="text" class="form-control input-lower col-md-offset-2" placeholder="Answer">
              </div>

              <hr>
              <div class="form-group">
                <label class="col-md-12">New password</label>
                <input type="text" class="form-control input-upper col-md-offset-2" placeholder="New password">
                <input type="text" class="form-control input-lower col-md-offset-2" placeholder="Confirm New Password">
              </div>
              <button type="button" class="btn btn-primary">Save changes</button>
            </form>
          </div>

          <div class="modal-footer">
            <a href="">More Options</a>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <!-- collapse button -->
          <button type="button" class="navbar-toggle collapsed " data-toggle="collapse" data-target="#navCollapse" aria-expanded="false">
            &#9776;
          </button>
          <!-- username and profpic -->
          <a class="navbar-brand" href="#">
            <img id="profile-brand" src="..\assets\default-user-avatar.png" alt="user pic" />
            <span>Firstname</span> <span>lastname</span>
          </a>

        </div>



        <div class="collapse navbar-collapse navbar-right" id="navCollapse">
          <ul class="nav navbar-nav">

              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <i class="fa fa-home fa-lg" aria-hidden="true"></i>
                  <span>Home</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-file-text fa-lg" aria-hidden="true"></i>
                  <span>Forum</span>
                </a>
              </li>

              <li class="nav-item ">
                <a class="nav-link" href="#">
                  <i class="fa fa-comments fa-lg" aria-hidden="true"></i>
                  <span class="label label-pill label-info">3</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-exclamation fa-lg" aria-hidden="true"></i>
                  <span class="label label-pill label-info">3</span>
                </a>
              </li>


              <!-- settings dropdown -->
              <li class=" dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                  <label for="options">
                    <i class="fa fa-cog fa-lg" aria-hidden="true"></i> Options
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                  </label>
                </a>
                 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">Account</a></li>
                  <li><a href="#" data-toggle="modal" data-target="#changePass">Change Password</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Privacy</a></li>
                </ul>

              </li>



          </ul>
        </div>
        <!-- .collapse end -->


      </div><!-- container-fluid -->
    </nav>

    <!-- student info -->
    <header class="container-fluid jumbotron">
      <img src="..\assets\default-user-avatar.png" alt="profPic" class="col-md-2 col-sm-2 col-xs-6" />
      <div class="container col-md-4 col-sm-8 col-xs-6">
        <h2 class="h2">Firstname Lastname</h2>
        <h3 class="h3">grade</h3>
        <h3 class="h3">section</h3>
      </div>
      <div class="container col-md-6 col-sm-8 col-xs-12 well">
        <div class="col-md-6 col-sm-6 col-xs-6" >
          <h2 class="word-fluid">Latest Achievement</h2>
          <h3>stuff</h3>
        </div>
        <div style="border-left: 1px solid grey" class="col-md-6 col-sm-6 col-xs-6">
          <h2 class="word-fluid">Achievement Points</h2>
          <h3>200 xp</h3>
        </div>
      </div>

    </header>

    <section class="container">
      <div class="col-md-6 col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title ">Achievements</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-6 pull-right">
              <input type="text" name="searchBadge" placeholder="Search" class="form-control">
            </div>

          </div>
        </div>
      </div>


      <div class="col-md-6 ">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Score timeline</h3>
          </div>
          <div class="panel-body">
            Panel content
          </div>
        </div>
      </div>

    </section>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="..\lib\jquery-2.2.3.min.js"></script>
    <script src="..\lib\bootstrap\js\bootstrap.min.js"></script>
  </body>
</html>
