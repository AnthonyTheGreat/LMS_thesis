<section ng-include src="'components/partials/adminNav.html'"></section>

<div class="container">
    <h1 class="big-header">Schedule</h1>
</div>

<div class="container">
  <div class="admin-controls">

    <div class="col-md-3 col-xs-12">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <button type="button" class="btn btn-success" ng-click="toggleAdd = !toggleAdd"><span class="fa fa-plus"></span> Add</button>
  </div>
</div>

<div class="container animate-fade" ng-hide="toggleAdd">
  <div class="row col-md-10">
    <div class="well container">
      <!-- <form name="schedForm" class="form-group"> -->


        <div class="row">
          <!-- TEACHER -->
          <div class="col-md-3">
            <label>Teacher:</label>
            <input type="text" placeholder="Teacher" class="form-control" required ng-model="sched.Teacher">
          </div>

          <!-- year & section -->
          <div class="col-md-3">
            <label>Year & Section:</label>
            <select class="form-control" required ng-model="sched.Section">
              <option value="option" disabled selected>Select one</option>
              <option value="option">Gr. 7 - A</option>
            </select>
          </div>

          <!-- SUBJECT -->
          <div class="col-md-3">
            <label>Subject:</label>
            <input type="text" placeholder="Subject" class="form-control" required ng-model="sched.Subject">
          </div>
        </div>



        <!-- TIME -->
        <div class="row">

          <div class="col-md-3">
            <label>Time Start:</label>
            <input type="time" placeholder="Teacher" class="form-control" required ng-model="sched.timeStart">
          </div>

          <div class="col-md-3">
            <label>Time End:</label>
            <input type="time" placeholder="Teacher" class="form-control" required ng-model="sched.timeEnd">
          </div>

        </div>


        <button type="button" class=" others btn btn-success btn-lg pull-right " ng-click="insertSched(sched)">
          Submit
        </button>


      </form>
    </div>
  </div>
</div>

<div class="container table-outline">
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>schedule_id</th>
        <th>Section</th>
        <th>subject</th>
        <th>Teacher</th>
        <th>Time</th>
        <th>School_year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>Info</td>
        <td>Info</td>
        <td>Info</td>
        <td>Info</td>
        <td>Info</td>
        <td>Info</td>
        <td><button type="button" class="btn btn-danger">Deactivate</button></td>
      </tr>
  </table>
</div>
