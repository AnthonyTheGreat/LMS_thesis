<dir-admin-nav></dir-admin-nav>

<div class="container">
  <h1 class="big-header">Groups
  <small>{{filteredGroups.length}}</small>
  </h1>
</div>

<div class="container ">
  <div class="col-md-3 col-xs-12 admin-controls">
    <input type="search" name="search_groups" ng-model="searchGroups" class="form-control" placeholder="Search">
  </div>
</div>

<div class="container table-outline">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>CreatedOn:</th>
        <th>IsActive</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody ng-repeat="group in theGroups | orderBy:sortType:sortReverse | filter: searchGroups as filteredGroups">
      <tr>
        <td>{{group.name}}</td>
        <td>{{group.desc}}</td>
        <td>{{group.created * 1000 | date:'short'}}</td>
        <td>{{group.isActive}}</td>
        <td>
          <button type="button" class="btn btn-danger"
            ng-click="deactivate(group.$id)" ng-show="group.isActive == true">
            Deactivate
          </button>
          <button type="button" class="btn btn-success"
            ng-click="activate(group.$id)" ng-show="group.isActive == false">
            Activate
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
