<dir-admin-nav></dir-admin-nav>

<div class="container">
    <h1 class="big-header">Sections <small>{{filteredSections.length}}</small></h1>
</div>

<div class="container ">
  <div class="admin-controls">
    <div class="col-md-3 col-xs-12">
      <input type="text" class="form-control" ng-model="searchSection" placeholder="Search">
    </div>
    <button type="button" class="btn btn-success" ng-click="toggleAdd = !toggleAdd"><span class="fa fa-plus"></span> Add</button>
  </div>
</div>

<div class="container animate-fade" ng-hide="toggleAdd">
  <div class="row col-md-10">
    <div class="well container">

      <form name="secForm">

        <div class="row col-md-offset-3">
          <div class="col-md-4">
            <label>Grade:</label>
            <input type="number" placeholder="Grade" class="form-control" name="grade" ng-model="sec.grade" required>
          </div>
        </div>

        <div class="row col-md-offset-3">
          <div class="col-md-4">
            <label>Section:</label>
            <input type="text" placeholder="Section" class="form-control" name="section" ng-model="sec.section" required>
          </div>
        </div>

        <div class="row col-md-offset-3">
          <div class="col-md-4">
            <label>Name:</label>
            <input type="text" placeholder="Name" class="form-control" name="name" ng-model="sec.name" required>
          </div>
        </div>


        <button type="button" class=" others btn btn-success btn-lg pull-right "
        ng-disabled="secForm.$invalid" ng-click="insertSection(sec)">
        Submit
      </button>


    </form>


    </div>
  </div>
</div>

<div class="container table-outline">
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <tr>
        <!-- <th><input type="checkbox"></th> -->
        <th>
          <a ng-click="sortType = 'grade'; sortReverse = !sortReverse">
            Grade
          <span ng-show="sortType == 'grade' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'grade' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a ng-click="sortType = 'section'; sortReverse = !sortReverse">
            Section
          <span ng-show="sortType == 'section' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'section' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name
          <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a ng-click="sortType = 'isActive'; sortReverse = !sortReverse">
            isActive
          <span ng-show="sortType == 'isActive' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'isActive' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="section in theSections  | orderBy:sortType:sortReverse | filter: searchSection as filteredSections">
        <!-- <td><input type="checkbox"></td> -->
        <td>{{section.grade}}</td>
        <td>{{section.section}}</td>
        <td>{{section.name}}</td>
        <td>{{section.isActive}}</td>
        <td>
          <button type="button" class="btn btn-danger" ng-click="deactvate(section.$id)" ng-show="section.isActive == true">Deactivate</button>
          <button type="button" class="btn btn-success" ng-click="activate(section.$id)" ng-show="section.isActive == false">Activate</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
