<!-- change password modal -->
<div id="changePass" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">

        <!-- form in modal -->
        <form role="form" name="frmChangePass">

          <div class="form-group">
            <label class="col-md-12"> Validation 1</label>
            <input type="text" class="form-control input-upper  col-md-offset-2"  value="Question 1">
            <input type="text" class="form-control input-lower  col-md-offset-2" placeholder="Answer" >
          </div>

          <div class="form-group">
            <label class="col-md-12"> Validation 2</label>
            <input type="text" class="form-control input-upper col-md-offset-2" value="Question 2">
            <input type="text" class="form-control input-lower col-md-offset-2" placeholder="Answer">
          </div>

          <hr>
          <div class="form-group">
            <label class="col-md-12">New password</label>
            <input type="text" class="form-control input-upper col-md-offset-2" placeholder="New password">
            <input type="text" class="form-control input-lower col-md-offset-2" placeholder="Confirm New Password">
          </div>
          <button type="button" class="btn btn-primary ">Save changes</button>
        </form>
      </div>

      <div class="modal-footer">
        <a href="">More Options</a>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
